query GetPoliticsDetail($politicId: ID!) {
  politics(where: { id: { equals: $politicId } }) {
    id
    desc
    content
    source
    status
    current_progress
    updatedAt
    person {
      id
      votes_obtained_number
      votes_obtained_percentage
      elected
      incumbent
      id
      electoral_district {
        id
        name
      }
      party {
        name
        image
      }
      election {
        name
        type
        level
        status
        election_year_year
        election_year_month
        election_year_day
      }
      person_id {
        id
        name
        image
      }
    }
    timeline(orderBy: { eventDate: asc }) {
      id
      eventDate
      content
      link
    }
    positionChange(orderBy: { checkDate: asc }) {
      id
      checkDate
      content
      link
      isChanged
      factcheckPartner {
        id
        name
      }
    }
    expertPoint(orderBy: { createdAt: desc }) {
      id
      expert
      avatar
      contributer
      title
      content
      link
    }
    factCheck(orderBy: { createdAt: desc }) {
      id
      checkResultType
      content
      link
      factcheckPartner {
        id
        slogo {
          id
          resized {
            original
            w1200
            w1600
            w2400
            w480
            w800
          }
          resizedWebp {
            original
            w1200
            w1600
            w2400
            w480
            w800
          }
        }
        name
      }
    }
    repeat(orderBy: { createdAt: desc }) {
      id
      content
      link
      contributer
      factcheckPartner {
        id
        slogo {
          id
          resized {
            original
            w1200
            w1600
            w2400
            w480
            w800
          }
          resizedWebp {
            original
            w1200
            w1600
            w2400
            w480
            w800
          }
        }
        name
      }
    }
    response(orderBy: { createdAt: desc }) {
      id
      content
      responseName
      responsePic
      responseTitle
      link
    }
    controversies(orderBy: { createdAt: desc }) {
      id
      link
      content
    }
  }
}
