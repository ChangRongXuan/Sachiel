query GetPoliticsDetail($politicId: ID!) {
  politics(where: {id: { equals: $politicId }}) {
    id
    person{
      id,
      electoral_district{
        id,
        name
      }
      party{
        name,
        image,
      },
      election{
       name,
       type,
       level,
       status,
      },
      person_id{
        id,
        name,
        image,
      }
    }
    desc
    content
    source
    status
    status
    progress {
      id,
      source,
      progress,
    }
    timeline{
      id,
      eventDate,
      content,
      link
    }
    expertPoint{
      id,
      avatar,
      contributer,
      title,
      reviewDate,
      content,
      link,
    }
    dispute
    
  }
}