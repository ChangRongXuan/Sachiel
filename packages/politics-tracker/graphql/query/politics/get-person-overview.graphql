query GetPersonOverView($name: String!, $year: Int!) {
  personElections(where: {person_id: {name: { equals: $name }, birth_date_year: { equals: $year}}}) {
    id
    person_id {
      id
      name
      image
    }
    election {
      id
      name
      election_year_year
      election_year_month
      election_year_day
      level
      type
    }
    party {
      name
      image
    }
  }
}